<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

    <title>Responsive Demo</title>

    <style>
    
    .svg-container { 
        display: inline-block;
        position: relative;
        width: 100px;
        height: 100px;  
        overflow: hidden;
    }

    .svg-content { 
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
  </head>
  <body>

    <div class="svg-container">
        <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content">
        <circle fill="#F7941E" stroke="#231F20" stroke-width="10" 
        stroke-miterlimit="10" cx="250" cy="250" r="200" opacity="0.6" />
        </svg>
    </div>
    <div class="svg-container" width="200%" height="200%">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64" viewBox="0 0 64 64">
            <rect width="64" height="64" fill="#fff"/>
            <path id="Path_1" data-name="Path 1" d="M218,245.95v-9.993l8-6.007,7,6,0,10Z" transform="translate(-209 -205.95)" fill="none" stroke="#707070" stroke-linejoin="round" stroke-width="1"/>
            <path id="Path_2" data-name="Path 2" d="M89,24h32.2l7.8,5.439V40H95.506" transform="translate(-72)" fill="none" stroke="#707070" stroke-linejoin="round" stroke-width="1"/>
        </svg>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
